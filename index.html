<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{overflow:hidden;background:black;color:white;}

.section{
  position:absolute;
  width:100%;
  height:100vh;
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:center;

.hidden{opacity:0;pointer-events:none;}

  100%{transform:scale(1);}
}

.messageBox{
  margin-top:20px;

}

}

.rose{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

<script>

const texts = {
1:"The day I met you, I didnâ€™t know my world was about to change.",
2:"You smiledâ€¦ and suddenly everything felt lighter.",
3:"From strangers to partners in crime.",
4:"When everything felt heavy, you felt like home.",
5:"We changed. We grew. But we chose each other again.",
6:"Today, I donâ€™t just love you. I choose you.",
};

function startMessage(num){
  const sound=document.getElementById("notif");
  sound.play();

  const words=texts[num].split(" ");
  let i=0;

  const box=document.getElementById("msg"+num);
  box.innerHTML="";

  const interval=setInterval(()=>{
    if(i<words.length){
      box.innerHTML+=words[i]+" ";
      i++;
    }else{
      clearInterval(interval);
      setTimeout(()=>{
        document.getElementById("next"+num).style.display="inline-block";
      },3000);
    }
  },400);
}

function next(num){
  document.getElementById("sec"+num).classList.add("hidden");
  document.getElementById("sec"+(num+1)).classList.remove("hidden");
}

function showFinal(){
  document.getElementById("notif").play();
  const text="After all these memoriesâ€¦ Will you stay with me forever?";
  const words=text.split(" ");
  let i=0;
  const box=document.getElementById("msg7");

  const interval=setInterval(()=>{
    if(i<words.length){
      box.innerHTML+=words[i]+" ";
      i++;
    }else{
      clearInterval(interval);
      setTimeout(()=>{
        document.getElementById("buttons").style.display="block";
      },2000);
    }
  },400);
}

function noClick(){
  alert("âš ï¸ You are in the wrong way.");
  document.getElementById("noBtn").style.display="none";
}

function yesClick(){
  document.getElementById("finalContent").innerHTML=
  "<div class='messageBox'>You just made the best decision of your life ğŸ’–<br><br>I promise to protect your heart, annoy you forever, and stay beside you no matter what.<br><br>Forever starts now.</div>";
}

function createRose(){
  const rose=document.createElement("div");
  rose.classList.add("rose");
  rose.innerHTML="ğŸŒ¹";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(rose);
  setTimeout(()=>{rose.remove();},8000);
}
setInterval(createRose,500);
